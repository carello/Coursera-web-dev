<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Part1</title>

</head>
<body>
    <h1>Please Enter Your Details For Our Dating Website!</h1>
    <form action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data">
      <fieldset>
        <legend>Your Face</legend>
        <label for="avatar">Your Image:</label>
          <input type="file" id="avatar" name="avatar" required><br>
        <label for="preview">Image Preview:</label>
          <img id="preview" name="preview">
      </fieldset> <br>
      <fieldset>
        <legend>Your General Details</legend>
        <label for="yourname">Name:</label>
          <input type="text" id="yourname" name="yourname" placeholder="Your Full Name"><br>
        <label for="gender">Gender:</label>
          <input type="radio" id="gender" name="gender" value="male" required>Male
          <input type="radio" id="gender" name="gender" value="female" required>Female
          <br>
        <label for="age">Age:</label>
          <input type="number" id="age" name="age" placeholder="18" required><br>
        <label for="birthdate">Date of Birth:</label>
          <input type="date" id="birthdate" name="birthdate" placeholder="dd/mm/yyyy"><br>
        <label for="favcolor">Favorite Color:</label>
          <input type="color" id="favcolor" name="favcolor"><br>
        <label for="countries">Which country:</label>
          <select id="countries" name="countries">
                      <option value=""></option>
                      <option value="United States">United States</option>
                      <option value="Canada">Canada</option>
                      <option value="Italy">Italy</option>
                      <option value="France">France</option>
                      <option value="Cuba">Cuba</option>
                    </select>
      </fieldset>
      <fieldset>
        <legend>Your Indicators</legend>
        <label for="height">Height: Short</label>
          <input type="range" min="0" max="100" step="5" value="50" id="height" name="height"> Tall<br>
        <label for="salary">Salary: Poor</label>
          <input type="range" min="0" max="100" step="5" value="50" id="salary" name="salary"> Rich<br>
      </fieldset>
      <fieldset>
        <legend>Your Contact Information</legend>
        <label for="email">Email:</label>
          <input type="email" id="email" name="email" required><br>
        <label for="mobile">Mobile:</label>
          <input type="tel" id="mobile" name="mobile"><br>
        <label for="address">Address:</label>
          <textarea id="address" name="address"></textarea><br>
        <label for="contact">Method to contact you:</label>
          <input type="checkbox" id="contact" name="contact" value="email">Email
          <input type="checkbox" id="contact" name="contact" value="whatsapp">Whatsapp
          <input type="checkbox" id="contact" name="contact" value="inappchat">In-app chat
      </fieldset>
      <input type="submit" value="Submit">
    </form>
</body>
</html>
